<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-frame">
      <div class="overlap-wrapper">
        <div class="overlap-group">
          <div class="group">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="rectangle"></div>
              <img class="image" src="https://c.animaapp.com/pK4tRhRL/img/image-17.png" />
              <div class="ellipse"></div>
            </div>
          </div>
          <div class="div">
            <div class="text-wrapper">Quên mật khẩu ?</div>
            <div class="div-2">
              <div class="text-wrapper-2">Ghi nhớ đăng nhập</div>
              <div class="div-2">
                <div class="overlap"><div class="text-wrapper-3">Đăng nhập</div></div>
                <div class="text-wrapper-4">Login</div>
                <p class="ch-a-c-t-i-kho-n-t-o">
                  <span class="span">Chưa đã có tài khoản?&nbsp;&nbsp;</span>
                  <span class="text-wrapper-5">Tạo tài khoản</span>
                </p>
                <div class="text-wrapper-6">Tên đăng nhập</div>
                <div class="div-wrapper"><div class="text-wrapper-7">Nhập Email</div></div>
                <div class="text-wrapper-8">Mật khẩu</div>
                <div class="overlap-2">
                  <div class="text-wrapper-7">Nhập mật khẩu</div>
                  <img class="eye" src="https://c.animaapp.com/pK4tRhRL/img/eye@2x.png" />
                </div>
              </div>
              <img class="square" src="https://c.animaapp.com/pK4tRhRL/img/square-90@2x.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
