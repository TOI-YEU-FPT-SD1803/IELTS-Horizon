<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="register-frame">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <img class="image" src="https://c.animaapp.com/HBLXsvux/img/image-17.png" />
          <div class="ellipse"></div>
          <div class="group">
            <div class="overlap-group">
              <div class="div"></div>
              <div class="text-wrapper">Đăng ký</div>
            </div>
            <div class="text-wrapper-2">Register</div>
            <p class="ch-a-c-t-i-kho-n-ng">
              <span class="span">Chưa đã có tài khoản?</span>
              <span class="text-wrapper-3">&nbsp;&nbsp;</span>
              <span class="text-wrapper-4">Đăng nhập ngay</span>
            </p>
            <div class="text-wrapper-5">Họ và Tên</div>
            <div class="div-wrapper"><div class="text-wrapper-6">Nhập họ và tên</div></div>
            <div class="text-wrapper-7">Mật khẩu</div>
            <div class="overlap-2">
              <div class="text-wrapper-6">Nhập mật khẩu</div>
              <img class="eye" src="https://c.animaapp.com/HBLXsvux/img/eye-1@2x.png" />
            </div>
            <div class="text-wrapper-8">Nhập lại mật khẩu</div>
            <div class="overlap-3">
              <div class="text-wrapper-6">Nhập mật khẩu</div>
              <img class="eye" src="https://c.animaapp.com/HBLXsvux/img/eye-1@2x.png" />
            </div>
            <div class="text-wrapper-9">Email</div>
            <div class="overlap-4"><div class="text-wrapper-6">Nhập Email</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
